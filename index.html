<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">  

  <link href="./styles.css" rel="stylesheet">
</head>
<body>

  <div class="card-body">
    <div class="card-img">
      <a href="#" class="img-link">
        <img src="./images/image-equilibrium.jpg" class="img-responsive item-image" alt="nft-description"/>
        <img src="./images/icon-view.svg" class="view" alt="view full size icon"/>
      </a>
    </div>  
    <h1 class="title">
      <a href="#" class="link">
        Equilibrium #3429
      </a>
    </h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="cost">
        <img src="images/icon-ethereum.svg" alt="ethereum icon"/>
        <span class="cost-text">0.041 ETH</span> 
      </div> 
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock icon"/>
        <span class="time-text">3 days left</span>
      </div>      
    </div>

    <div class="creator">
      <img src="./images/image-avatar.png" class="creator-avatar" alt="photo for Jules Wyvern"/> 
      <p class="creator-attribute">Creation of <a href="#" class="link creator-name">Jules Wyvern</a></p>
    </div>  

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ninjulia">Julia Czarnecki</a>.
  </div>
</body>
</html>
